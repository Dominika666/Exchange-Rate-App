<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b133717cf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="wrapper">
    <h1>Exchange Rate App</h1>
    <p>Sprawd≈∫ akualne kursy walut!</p>

<div class="app-body">
    <div class="section-left">
    <input type="number" class="amount-one" value="1">
    <select id="currency-one">
        <option value="PLN" selected>PLN</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="CHF">CHF</option>
    </select>
</div>
<button class="swap">
    <i class="fas fa-retweet"></i>
</button>

<div class="section-right">
    <input type="number" class="amount-two" disabled >
    <select id="currency-two">
        <option value="PLN">PLN</option>
        <option value="USD" selected>USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="CHF">CHF</option>
    </select>

</div>
</div>
<p class="rate-info"></p>
</div>




    <script src="script.js"></script>
</body>
</html>
